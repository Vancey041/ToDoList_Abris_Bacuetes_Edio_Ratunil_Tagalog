<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal Todos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #BDE0FE;
            --input-bg: #E8F1F5;
            --accent-cyan: #8BE3F5;
            --danger-red: #EFA6B6;
            --text-dark: #2D3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            background-color: var(--bg-color);
            width: 375px;
            height: 700px;
            border-radius: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 8px solid white;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: relative;
        }

        /* Logout Button (Top Right) */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive;
        }
        .logout-btn:hover { color: #d63031; }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 25px;
        }
        .header h1 { font-size: 2.2rem; font-weight: 400; color: var(--text-dark); }
        .icon-star { color: #FFD93D; font-size: 1.5rem; transform: rotate(-15deg); margin-top: -20px; }
        .icon-book { color: #C55FFC; font-size: 2rem; }

        /* Input */
        .input-group {
            background-color: var(--input-bg);
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .input-group input {
            border: none; background: transparent;
            font-family: 'Patrick Hand', cursive; font-size: 1.2rem;
            width: 100%; outline: none; color: #555;
        }
        .add-btn {
            background-color: var(--accent-cyan);
            border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer;
            color: #333; font-size: 1.2rem;
        }

        /* List */
        .todo-list-container {
            flex-grow: 1; overflow-y: auto; padding-right: 5px;
        }
        .todo-list-container::-webkit-scrollbar { width: 4px; }
        .todo-list-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        .todo-item {
            background-color: var(--input-bg);
            border-radius: 50px;
            padding: 12px 12px 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; cursor: pointer; transition: transform 0.1s;
        }
        .todo-item:hover { transform: scale(1.02); }

        .item-content { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .circle-check {
            width: 20px; height: 20px; border: 2px solid #888; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; background: white;
        }
        .task-text { font-size: 1.1rem; color: #444; }

        /* Completed */
        .todo-item.completed { opacity: 0.7; background-color: #dbe4e9; }
        .todo-item.completed .task-text { text-decoration: line-through; color: #888; }
        .todo-item.completed .circle-check { background-color: #4CAF50; border-color: #4CAF50; }

        .delete-btn {
            background-color: var(--danger-red);
            border: none; width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; color: white;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <button class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>

        <div class="header">
            <i class="fa-solid fa-star icon-star"></i>
            <h1 id="greeting">My Todos</h1>
            <i class="fa-solid fa-book-open icon-book"></i>
        </div>

        <div class="input-group">
            <input type="text" id="new-task" placeholder="Add a new task....">
            <button class="add-btn" onclick="addTask()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="todo-list-container" id="task-list">
            </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/tasks";
        
        // 1. Check Auth on Load
        const userId = localStorage.getItem("user_id");
        const username = localStorage.getItem("username");

        if (!userId) {
            window.location.href = "login.html";
        } else {
            document.getElementById("greeting").innerText = `${username}'s Todos`;
            loadTasks();
        }

        // 2. Logout
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // 3. API Functions
        async function loadTasks() {
            try {
                const res = await fetch(API_URL, {
                    headers: { "user-id": userId }
                });
                if(res.status === 401) logout(); // Token invalid
                const tasks = await res.json();
                renderTasks(tasks);
            } catch (err) { console.error(err); }
        }

        async function addTask() {
            const input = document.getElementById('new-task');
            const title = input.value.trim();
            if(!title) return;

            await fetch(API_URL, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "user-id": userId 
                },
                body: JSON.stringify({ 
                    title: title,
                    owner_id: userId
                })
            });
            input.value = "";
            loadTasks();
        }

        async function toggleTask(id) {
            await fetch(`${API_URL}/${id}`, { method: "PUT" });
            loadTasks();
        }

        async function deleteTask(id, event) {
            event.stopPropagation();
            if(!confirm("Delete?")) return;
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadTasks();
        }

        function renderTasks(tasks) {
            const container = document.getElementById('task-list');
            container.innerHTML = "";
            
            if (tasks.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#777; margin-top:50px;">No tasks yet!</p>`;
                return;
            }

            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `todo-item ${task.is_completed ? 'completed' : ''}`;
                div.onclick = () => toggleTask(task.id);
                div.innerHTML = `
                    <div class="item-content">
                        <div class="circle-check"></div>
                        <span class="task-text">${task.title}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id}, event)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                container.appendChild(div);
            });
        }
        
        // Enter key support
        document.getElementById('new-task').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
