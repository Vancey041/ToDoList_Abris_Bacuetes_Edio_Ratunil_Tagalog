<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; width: 400px; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #111827; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button#add-btn { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button#add-btn:hover { background: #1d4ed8; }

        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        li:last-child { border-bottom: none; }
        
        .task-content { flex: 1; margin-left: 10px; font-size: 1rem; }
        .completed { text-decoration: line-through; color: #9ca3af; }

        .delete-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .delete-btn:hover { background: #dc2626; }
    </style>
</head>
<body>

<div class="container">
    <h1>âœ… Team Tasks</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button id="add-btn" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList">
        </ul>
</div>

<script>
    const API_URL = "http://127.0.0.1:8000/tasks";

    // 1. Load tasks when page opens
    window.onload = loadTasks;

    async function loadTasks() {
        const response = await fetch(API_URL);
        const tasks = await response.json();
        const list = document.getElementById("taskList");
        list.innerHTML = ""; // Clear current list

        tasks.forEach(task => {
            const li = document.createElement("li");
            li.innerHTML = `
                <input type="checkbox" ${task.is_completed ? "checked" : ""} onchange="toggleTask(${task.id})">
                <span class="task-content ${task.is_completed ? "completed" : ""}">${task.title}</span>
                <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            `;
            list.appendChild(li);
        });
    }

    // 2. Add a new task
    async function addTask() {
        const input = document.getElementById("taskInput");
        if (!input.value) return;

        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: input.value })
        });

        input.value = "";
        loadTasks(); // Refresh list
    }

    // 3. Toggle Complete/Incomplete
    async function toggleTask(id) {
        await fetch(`${API_URL}/${id}`, { method: "PUT" });
        loadTasks(); // Refresh list to update styling
    }

    // 4. Delete a task
    async function deleteTask(id) {
        if(confirm("Are you sure you want to delete this task?")) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadTasks();
        }
    }
</script>

</body>
</html>
