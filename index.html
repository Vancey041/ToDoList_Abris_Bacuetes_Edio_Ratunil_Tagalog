<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #aed9f5;
            --card-bg: #ffffff;
            --blue-btn: #82cff7;
            --text-color: #333;
        }
        body {
            font-family: 'Gochi Hand', cursive;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 30px 0;
            font-weight: normal;
        }
        .input-group {
            background-color: #f0f4f8;
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .input-field {
            border: none;
            background: none;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.2rem;
            flex-grow: 1;
            outline: none;
            color: #666;
        }
        .input-field::placeholder { color: #999; }
        .login-btn {
            background-color: var(--blue-btn);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Gochi Hand', cursive;
            transition: transform 0.1s;
        }
        .login-btn:hover { transform: scale(1.05); background-color: #71c4ef; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Let's Login!</h1>
        <form id="loginForm">
            <div class="input-group">
                <span>ðŸ‘¤ &nbsp;</span>
                <input type="text" class="input-field" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span>ðŸ”’ &nbsp;</span>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirects to your main app page
            window.location.href = 'To_do.html';
        });
    </script>
</body>
</html>
