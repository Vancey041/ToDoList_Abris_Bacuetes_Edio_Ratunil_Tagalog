<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Color Palette extraction from image */
            --bg-color: #BDE0FE; /* Light Blue */
            --input-bg: #E8F1F5; /* Very light grey/blue for inputs */
            --pink-btn: #F794C9; /* Landing page button */
            --purple-icon: #C55FFC; /* Book icon */
            --yellow-icon: #FFD93D; /* Star icon */
            --blue-plus-btn: #8BE3F5; /* Plus button */
            --red-del-btn: #EFA6B6; /* Delete button */
            --text-color: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Patrick Hand', cursive; /* Matches the image font */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Container */
        .app-container {
            background-color: var(--bg-color);
            width: 375px;
            height: 667px; /* iPhone SE size approx */
            border-radius: 20px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--text-color);
        }

        .icon-star {
            color: var(--yellow-icon);
            font-size: 1.5rem;
            transform: rotate(-15deg);
            margin-top: -20px; /* Offset to match image */
        }

        .icon-book {
            color: var(--purple-icon);
            font-size: 2rem;
        }

        /* Input Area */
        .input-group {
            background-color: var(--input-bg);
            width: 100%;
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .input-group input {
            border: none;
            background: transparent;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.1rem;
            width: 100%;
            outline: none;
            color: #555;
        }

        .add-btn {
            background-color: var(--blue-plus-btn);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #333;
            font-size: 1.2rem;
            transition: transform 0.1s;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* List Items */
        .todo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background-color: var(--input-bg);
            border-radius: 50px;
            padding: 10px 10px 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
        }

        /* Custom Radio/Checkbox */
        .circle-check {
            width: 16px;
            height: 16px;
            border: 1px solid #777;
            border-radius: 50%;
            display: inline-block;
        }

        .task-text {
            font-size: 1rem;
            color: #444;
        }

        .delete-btn {
            background-color: var(--red-del-btn);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #444;
            font-size: 0.9rem;
        }

        /* --- Landing Page Button Style (from Firstpage) --- */
        /* Included just in case you want to use it */
        .get-started-btn {
            background-color: var(--pink-btn);
            border: none;
            padding: 12px 40px;
            border-radius: 20px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            color: #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <i class="fa-solid fa-star icon-star"></i>
            <h1>My Todos</h1>
            <i class="fa-solid fa-book-open icon-book"></i>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Add a new task....">
            <button class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="todo-list">
            <div class="todo-item">
                <div class="item-content">
                    <div class="circle-check"></div>
                    <span class="task-text">Read 10 - 15 pages from a Book <i class="fa-regular fa-bookmark"></i></span>
                </div>
                <button class="delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

    </div>

</body>
</html>
